<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Flycatcha</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="profile-image">
    <!-- HEADER -->
    <div id="header"></div>
    <div class="profile-spacer">&nbsp;</div>
      <div class="row">
      <div class="profile-info">
        <p id="username"></p>
        <p id="location"></p>
        <p id="slogan"></p>
      </div>
    </div>
    <div class="profile">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="looks_btn">Looks</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="about_btn">Info</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="friends_btn">Friends</button>
        </div>
      </div>
      <div id="looks">
        <div class="container-fluid">
          <div class="row photo-posts">
          </div>
        </div>
      </div>
      <div id="about"></div>
      <div id="friends">
        <div class="container-fluid">
          <div id="top-friends-title"></div>
          <div class="row top-friends-posts"></div>
          <div id="friends-title"></div>
          <div class="row friends-posts"></div>
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <a href="#" id="more_friends" class="btn btn-danger">More Friends</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/profile.js"></script>
  </body>
</html>
