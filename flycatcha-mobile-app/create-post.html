  <body>
    <!-- HEADER -->
    <div id="header"></div>
    <!-- Create Post Form -->
    <div class="app container-fluid create-status-page">
      <form role="form">
      <div class="form-group">
        <label for="status">Status</label>
        <textarea class="form-control" id="status" rows="3"></textarea>
      </div>

      <form role="form">
        <div class="dropdown">
          <div class="form-group">
            <button data-toggle="dropdown" class="btn btn-danger action-btn">Add Photo</button>
            <ul class="dropdown-menu add_photo" role="menu" aria-labelledby="dLabel">
              <li class="btn btn-danger action-btn">
                <a role="menuitem" tabindex="-1" href="#" class="" id="capture_photo" onclick="getPicture(true)">
                  <i class="fa fa-camera-retro"></i>Capture
                </a>
              </li>
              <li class="btn btn-danger action-btn">
                <a role="menuitem" tabindex="-1" href="#" class="" id="library_photo" onclick="getPicture(false)">
                  <i class="fa fa-picture-o"></i>Library
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- <div class="form-group">
          <button type="submit" class="btn btn-danger action-btn" id="post-status">Submit</button>
        </div> -->
      </form>

      </form>

        app.initialize();
